
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Filme de Demonstração com Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
      text-align: center;
    }
    video {
      max-width: 100%;
      height: auto;
      border: 2px solid #333;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      background: #007BFF;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Filme de Demonstração</h1>

  <video controls>
    <source src="https://sample-videos.com/video123/mp4/480/asdasdas.mp4" type="video/mp4" />
    Seu navegador não suporta a tag de vídeo.
  </video>

  <div>
    <a href="https://filestrue.com/help/ablk.php?lkt=1" target="_blank">
      Clique aqui para acessar o conteúdo
    </a>
  </div>

</body>
</html>
